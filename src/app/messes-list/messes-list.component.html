<div class='row'>
  <div class='col-md-4'>
    <div *ngFor="let mess of messes | async" (click)="renderDetail(mess)">
        <h3><em>{{mess.location}}</em> by {{mess.name}}</h3>
    </div>
  </div>

  <div class='col-md-8'>
    <agm-map
    [latitude]="lat"
    [longitude]="lng"
    [zoom]='zoom'
    [disableDefaultUI]=false
    [zoomControl]='false'>

      <agm-marker *ngFor='let m of markers; let i = index'
      [latitude]="m.lat"
      [longitude]="m.lng"
      [markerDraggable]='m.draggable'>

      <agm-info-window><strong><span (click)='clickMarker(m)'>{{m.name}}</span></strong></agm-info-window>

      </agm-marker>
    </agm-map>
  </div><!-- map column -->

</div><!-- row -->
