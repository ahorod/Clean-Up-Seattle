<div class='row'>
  <div class='col-md-4'>
    <div *ngFor="let mess of messes | async" (click)="renderDetail(mess)">
        <h3><em>{{mess.location}}</em> by {{mess.name}}</h3>
    </div>
  </div>

  <div class='col-md-8'>
    <agm-map
    [latitude]="lat"
    [longitude]="lng"
    [zoom]='zoom'
    [disableDefaultUI]=false
    [zoomControl]='false'
    (mapClick)='mapClicked($event)'>

      <agm-marker *ngFor='let m of markers; let i = index'
      (markerClick)='clickedMarker(m, i)'
      [latitude]="m.lat"
      [longitude]="m.lng"
      [markerDraggable]='m.draggable'
      (dragEnd)='markerDragEnd(m, $event)'>

      <agm-info-window><strong>{{m.name}}</strong></agm-info-window>

      </agm-marker>
    </agm-map>
  </div><!-- map column -->

</div><!-- row -->
