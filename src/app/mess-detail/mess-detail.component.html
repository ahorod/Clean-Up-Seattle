<app-navbar></app-navbar>
<div class='row'>
  <div class='col-md-4'>
    <h3>{{(mess)?.location}}</h3>
    <br>
    <h3><img src="{{(mess)?.image}}" alt="trash" style="width:300px;" />
    Hours to complete: {{(mess)?.completionTime}}
    <br>
    Date: {{(mess)?.date}}
    <br>
    Submitted by: {{(mess)?.name}}</h3>
    <hr>


    <a class="btn btn-success" [routerLink]="['/messes/'+ (mess)?.$key + '/meetup-form']">Make a Meetup!</a>
    <br>
    <!-- Edit Form -->
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Location </label>
      <div class="col-10">
        <input [(ngModel)]="mess.location">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Image url </label>
      <div class="col-10">
        <input [(ngModel)]="mess.image">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Completion Time </label>
      <div class="col-10">
        <input [(ngModel)]="mess.completionTime">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Date posted </label>
      <div class="col-10">
        <input [(ngModel)]="mess.date">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Name </label>
      <div class="col-10">
        <input [(ngModel)]="mess.name">
      </div>
    </div>
    <button type="button" (click)="startUpdatingMess(mess)"class="btn">Update</button>
    <button (click)="startDeletingMess(mess)">Delete</button>
  </div>
  <div class='col-md-8'>
    <agm-map
    [latitude]="messLat"
    [longitude]="messLng"
    [zoom]='zoom'
    [disableDefaultUI]=false
    [zoomControl]='false'>

      <agm-marker
      [latitude]="(marker)?.lat"
      [longitude]="(marker)?.lng"
      [markerDraggable]='(marker)?.draggable'>

      </agm-marker>
    </agm-map>
  </div><!-- map column -->
  <div class="col-sm-4">

  </div>
</div><!-- row -->
<div class="row">

</div>
