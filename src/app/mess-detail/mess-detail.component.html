<app-navbar></app-navbar>
<div class='row'>
  <div class='col-md-4'>
    <h3>{{(mess)?.location}}</h3>
    <br>
    <h3><img src="{{(mess)?.image}}" alt="trash" style="width:300px;" />
    Hours to complete: {{(mess)?.completionTime}}
    <br>
    Date: {{(mess)?.date}}
    <br>
    Submitted by: {{(mess)?.name}}</h3>
    <hr>

    <a class="btn btn-success" [routerLink]="['/messes/'+ (mess)?.$key + '/meetup-form']">Make a Meetup!</a>
  </div>

  <div class='col-md-8'>
    <agm-map
    [latitude]="messLat"
    [longitude]="messLng"
    [zoom]='zoom'
    [disableDefaultUI]=false
    [zoomControl]='false'>

      <agm-marker
      [latitude]="(marker)?.lat"
      [longitude]="(marker)?.lng"
      [markerDraggable]='(marker)?.draggable'>

      </agm-marker>
    </agm-map>
  </div><!-- map column -->

</div><!-- row -->
